name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.2'
        host: 'linux'
        target: 'desktop'
        arch: 'gcc_64'
        modules: 'qtserialport'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libgl1-mesa-dev
    
    - name: Build with qmake
      run: |
        qmake UnifiedFloppyTool.pro CONFIG+=release
        make -j$(nproc)
    
    - name: Upload artifact
      uses: actions/upload-artifact@v6
      with:
        name: UnifiedFloppyTool-linux
        path: UnifiedFloppyTool

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        modules: 'qtserialport'
    
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
    
    - name: Build with qmake
      shell: cmd
      run: |
        qmake UnifiedFloppyTool.pro CONFIG+=release
        nmake
    
    - name: Upload artifact
      uses: actions/upload-artifact@v6
      with:
        name: UnifiedFloppyTool-windows
        path: release/UnifiedFloppyTool.exe

  build-macos:
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.2'
        host: 'mac'
        target: 'desktop'
        arch: 'clang_64'
        modules: 'qtserialport'
    
    - name: Build with qmake
      run: |
        qmake UnifiedFloppyTool.pro CONFIG+=release
        make -j$(sysctl -n hw.ncpu)
    
    - name: Upload artifact
      uses: actions/upload-artifact@v6
      with:
        name: UnifiedFloppyTool-macos
        path: UnifiedFloppyTool.app
