name: CI

on:
  push:
    branches: [ main, master, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  QT_VERSION: '6.6.3'
  CMAKE_BUILD_TYPE: Release

jobs:
  lint:
    name: Lint (clang-format + cppcheck)
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format cppcheck

      - name: clang-format (check)
        run: |
          # Format only the typical C/C++ sources (adjust if you have more dirs)
          FILES=$(git ls-files '*.c' '*.cpp' '*.h' '*.hpp' | tr '
' ' ')
          if [ -n "$FILES" ]; then
            clang-format --version
            clang-format -n $FILES
          fi

      - name: cppcheck
        run: |
          cppcheck --version
          cppcheck --enable=warning,performance,portability                    --inline-suppr --std=c11 --std=c++17                    -I include -I src                    src tests 2>&1 | tee cppcheck-report.txt
          # Fail only on real errors
          if grep -q "error:" cppcheck-report.txt; then
            echo "cppcheck found errors"
            exit 1
          fi

  build_test:
    name: Build & Test (${{ matrix.os }})
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-13]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake pkg-config             libgl1-mesa-dev libxkbcommon-x11-0             libxcb-cursor0 libxcb-icccm4 libxcb-keysyms1             libxcb-shape0 libxcb-xfixes0 libxcb-randr0             xvfb

      - name: Install build deps (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake ninja pkg-config libomp

      - name: Install build deps (Windows)
        if: runner.os == 'Windows'
        run: choco install -y cmake ninja

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          cache: true
          modules: 'qt5compat'

      - name: Configure (CMake)
        shell: bash
        run: |
          cmake -S . -B build -G Ninja             -DCMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }}             -DUFT_ENABLE_LTO=OFF             -DUFT_ENABLE_SIMD=ON             -DUFT_ENABLE_OPENMP=ON

      - name: Build
        shell: bash
        run: cmake --build build --config ${{ env.CMAKE_BUILD_TYPE }} --parallel

      - name: Test (ctest)
        shell: bash
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            xvfb-run -a ctest --test-dir build --output-on-failure
          else
            ctest --test-dir build --output-on-failure
          fi

      - name: Package artifact
        shell: bash
        run: |
          set -e
          mkdir -p dist
          if [ "${{ runner.os }}" = "Windows" ]; then
            # CMake/Qt on Windows usually outputs .exe into build/
            cp -v build/UnifiedFloppyTool.exe dist/ || cp -v build/*/UnifiedFloppyTool.exe dist/ || true
            7z a dist/UnifiedFloppyTool-${{ github.ref_name }}-windows.zip dist/UnifiedFloppyTool.exe
            echo "artifact=dist/UnifiedFloppyTool-${{ github.ref_name }}-windows.zip" >> $GITHUB_OUTPUT
          elif [ "${{ runner.os }}" = "macOS" ]; then
            cp -v build/UnifiedFloppyTool dist/ || true
            tar -czf dist/UnifiedFloppyTool-${{ github.ref_name }}-macos.tar.gz -C dist UnifiedFloppyTool
          else
            cp -v build/UnifiedFloppyTool dist/ || true
            tar -czf dist/UnifiedFloppyTool-${{ github.ref_name }}-linux.tar.gz -C dist UnifiedFloppyTool
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: UnifiedFloppyTool-${{ runner.os }}
          path: dist/*
          if-no-files-found: error

  sanitize:
    name: Sanitizers (Linux)
    needs: lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake pkg-config             libgl1-mesa-dev libxkbcommon-x11-0             libxcb-cursor0 libxcb-icccm4 libxcb-keysyms1             libxcb-shape0 libxcb-xfixes0 libxcb-randr0             xvfb

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          cache: true
          modules: 'qt5compat'

      - name: ASan build
        run: |
          cmake -S . -B build-asan -G Ninja             -DCMAKE_BUILD_TYPE=RelWithDebInfo             -DUFT_ENABLE_OPENMP=ON             -DCMAKE_C_FLAGS="-fsanitize=address -fno-omit-frame-pointer"             -DCMAKE_CXX_FLAGS="-fsanitize=address -fno-omit-frame-pointer"             -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=address"
          cmake --build build-asan --parallel
          xvfb-run -a ctest --test-dir build-asan --output-on-failure

      - name: UBSan build
        run: |
          cmake -S . -B build-ubsan -G Ninja             -DCMAKE_BUILD_TYPE=RelWithDebInfo             -DUFT_ENABLE_OPENMP=ON             -DCMAKE_C_FLAGS="-fsanitize=undefined -fno-omit-frame-pointer"             -DCMAKE_CXX_FLAGS="-fsanitize=undefined -fno-omit-frame-pointer"             -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=undefined"
          cmake --build build-ubsan --parallel
          xvfb-run -a ctest --test-dir build-ubsan --output-on-failure

  release:
    name: Release (tags)
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build_test, sanitize]
    runs-on: ubuntu-22.04
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*
          generate_release_notes: true
