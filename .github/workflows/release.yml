name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. 3.6.0)'
        required: true
        default: '3.6.0'

env:
  BUILD_TYPE: Release
  QT_VERSION: '6.6.2'

jobs:
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # Linux Release: tar.gz + .deb
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  linux:
    runs-on: ubuntu-22.04
    name: üêß Linux Release

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üè∑Ô∏è Get Version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: üîß Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            pkg-config \
            libusb-1.0-0-dev \
            libudev-dev \
            dpkg-dev \
            file \
            libgl1-mesa-dev \
            libxcb-cursor0 \
            libxcb-xinerama0 \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            xvfb

      - name: üé® Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          host: 'linux'
          target: 'desktop'
          arch: 'gcc_64'
          modules: 'qtserialport'

      - name: üî® Configure
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCMAKE_INSTALL_PREFIX=/usr \
            -DUFT_ENABLE_SECURITY=ON \
            -DUFT_VERSION="${{ steps.version.outputs.version }}" \
            -DCPACK_PACKAGE_VERSION="${{ steps.version.outputs.version }}"

      - name: üèóÔ∏è Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

      - name: ‚úÖ Test
        run: |
          cd build
          export QT_QPA_PLATFORM=offscreen
          ctest -C ${{ env.BUILD_TYPE }} --output-on-failure --timeout 120 || true

      - name: üì¶ Package (tar.gz)
        run: |
          cd build
          cpack -G TGZ
          mv *.tar.gz ../uft-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz

      - name: üì¶ Package (deb)
        run: |
          cd build
          cpack -G DEB
          mv *.deb ../uft-${{ steps.version.outputs.version }}-linux-x86_64.deb

      - name: üì§ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: |
            uft-*.tar.gz
            uft-*.deb

  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # macOS Release: tar.gz
  # Note: macOS 15 (Sequoia) - ARM64 runner
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  macos:
    runs-on: macos-15
    name: üçé macOS Release

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üè∑Ô∏è Get Version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: üîß Install Dependencies
        run: |
          brew install cmake ninja pkg-config libusb qt@6
          echo "Qt6_DIR=$(brew --prefix qt@6)/lib/cmake/Qt6" >> $GITHUB_ENV

      - name: üî® Configure
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DUFT_ENABLE_SECURITY=ON \
            -DUFT_VERSION="${{ steps.version.outputs.version }}" \
            -DCPACK_PACKAGE_VERSION="${{ steps.version.outputs.version }}"

      - name: üèóÔ∏è Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

      - name: ‚úÖ Test
        run: |
          cd build
          ctest -C ${{ env.BUILD_TYPE }} --output-on-failure --timeout 120 || true

      - name: üì¶ Package (tar.gz)
        run: |
          cd build
          cpack -G TGZ
          mv *.tar.gz ../uft-${{ steps.version.outputs.version }}-macos-arm64.tar.gz

      - name: üì§ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-packages
          path: uft-*.tar.gz

  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # Windows Release: .zip (exe + runtime DLLs)
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  windows:
    runs-on: windows-2022
    name: ü™ü Windows Release

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üè∑Ô∏è Get Version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: üîß Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: üé® Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          modules: 'qtserialport'

      - name: üî® Configure
        run: |
          cmake -B build -G "Visual Studio 17 2022" -A x64 `
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
            -DUFT_ENABLE_SECURITY=ON `
            -DUFT_VERSION="${{ steps.version.outputs.version }}" `
            -DCPACK_PACKAGE_VERSION="${{ steps.version.outputs.version }}"

      - name: üèóÔ∏è Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

      - name: ‚úÖ Test
        run: |
          cd build
          ctest -C ${{ env.BUILD_TYPE }} --output-on-failure --timeout 120

      - name: üì¶ Deploy Qt DLLs
        shell: pwsh
        run: |
          $exe = "build/Release/UnifiedFloppyTool.exe"
          if (Test-Path $exe) {
            windeployqt --release --no-translations --no-opengl-sw $exe
          } else {
            Write-Host "Warning: exe not found, searching..."
            Get-ChildItem -Path build -Filter "*.exe" -Recurse | ForEach-Object { Write-Host $_.FullName }
          }

      - name: üì¶ Create ZIP Package
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $zipName = "uft-$version-windows-x64.zip"
          
          # Create package directory
          New-Item -ItemType Directory -Force -Path "package"
          
          # Copy exe and DLLs
          Copy-Item -Path "build/Release/*.exe" -Destination "package/" -Force
          Copy-Item -Path "build/Release/*.dll" -Destination "package/" -Force -ErrorAction SilentlyContinue
          
          # Copy Qt plugins if they exist
          if (Test-Path "build/Release/platforms") {
            Copy-Item -Path "build/Release/platforms" -Destination "package/" -Recurse -Force
          }
          if (Test-Path "build/Release/styles") {
            Copy-Item -Path "build/Release/styles" -Destination "package/" -Recurse -Force
          }
          
          # Create ZIP
          Compress-Archive -Path "package/*" -DestinationPath $zipName -Force

      - name: üì§ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-packages
          path: uft-*.zip

  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # Create GitHub Release
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  release:
    needs: [linux, macos, windows]
    runs-on: ubuntu-latest
    name: üöÄ Create Release
    permissions:
      contents: write

    steps:
      - name: üì• Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages
          merge-multiple: true

      - name: üè∑Ô∏è Get Version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: üìã List Packages
        run: |
          echo "=== Release Packages ===" 
          ls -la packages/
          echo ""
          echo "=== Release Matrix ===" 
          echo "| Artifact | Platform | Format |"
          echo "|----------|----------|--------|"
          for f in packages/*; do
            name=$(basename "$f")
            if [[ "$name" == *linux* ]]; then
              platform="Linux"
            elif [[ "$name" == *macos* ]]; then
              platform="macOS"
            elif [[ "$name" == *windows* ]]; then
              platform="Windows"
            else
              platform="Unknown"
            fi
            ext="${name##*.}"
            echo "| $name | $platform | $ext |"
          done

      - name: üöÄ Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: UFT v${{ steps.version.outputs.version }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
          generate_release_notes: true
          files: |
            packages/uft-*.tar.gz
            packages/uft-*.deb
            packages/uft-*.zip
          body: |
            ## üéâ UFT v${{ steps.version.outputs.version }}
            
            ### üì¶ Downloads
            
            | Platform | Package | Format |
            |----------|---------|--------|
            | üêß Linux | `uft-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz` | Archive |
            | üêß Linux | `uft-${{ steps.version.outputs.version }}-linux-x86_64.deb` | Debian/Ubuntu |
            | üçé macOS | `uft-${{ steps.version.outputs.version }}-macos-x86_64.tar.gz` | Archive |
            | ü™ü Windows | `uft-${{ steps.version.outputs.version }}-windows-x64.zip` | Archive (exe + DLLs) |
            
            ### üõ†Ô∏è Installation
            
            **Linux (Debian/Ubuntu):**
            ```bash
            sudo dpkg -i uft-${{ steps.version.outputs.version }}-linux-x86_64.deb
            ```
            
            **Linux (Archive):**
            ```bash
            tar xzf uft-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz
            cd uft-${{ steps.version.outputs.version }}
            ./UnifiedFloppyTool
            ```
            
            **macOS:**
            ```bash
            tar xzf uft-${{ steps.version.outputs.version }}-macos-x86_64.tar.gz
            ./UnifiedFloppyTool
            ```
            > ‚ö†Ô∏è macOS 15 (Sequoia): You may need to allow the app in System Preferences > Privacy & Security
            
            **Windows:**
            1. Extract the ZIP file
            2. Run `UnifiedFloppyTool.exe`
            
            ### üìù Changelog
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
